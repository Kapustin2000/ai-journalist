services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_journalist}
      POSTGRES_USER: ${POSTGRES_USER:-ai_journalist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_journalist}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_journalist} -d ${POSTGRES_DB:-ai_journalist}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

